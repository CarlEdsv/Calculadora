<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Indemnización</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Calculadora de Indemnización por Despido</h1>
    <p>Ingrese su salario y tiempo trabajado:</p>

    <label>Salario mensual (USD):</label><br>
    <input type="number" id="salario"><br>

    <label>Años completos trabajados:</label><br>
    <input type="number" id="años"><br>

    <label>Meses trabajados adicionales (fracción >3 meses se cuenta):</label><br>
    <input type="number" id="meses"><br>

    <button onclick="calcular()">Calcular Indemnización</button>

    <div id="resultado"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
